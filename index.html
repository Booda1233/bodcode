<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bod Code - تعلم بايثون بالعربي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Tajawal', 'sans-serif'],
              mono: ['"Fira Code"', 'ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', '"Liberation Mono"', '"Courier New"', 'monospace'],
            },
            animation: {
              'pulse-scale': 'pulse-scale 2s ease-in-out infinite',
              'gentle-pulse': 'gentle-pulse 2.5s ease-in-out infinite',
              'fadeInUpSlight': 'fadeInUpSlight 0.8s ease-out forwards',
              'fadeIn': 'fadeIn 1s ease-out forwards',
              'fadeOut': 'fadeOut 0.5s ease-out forwards',
              'ellipsis-animation': 'ellipsis-animation 1.5s infinite steps(3, end)',
              'icon-appear': 'icon-appear 0.8s ease-out forwards',
              'background-pan': 'background-pan 15s linear infinite', 
              'blink': 'blink 1s step-end infinite', // Added for blinking cursor
            },
            keyframes: {
              'pulse-scale': {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.8' },
                '50%': { transform: 'scale(1.1)', opacity: '1' },
              },
              'gentle-pulse': {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.7', filter: 'drop-shadow(0 0 4px #38bdf8)' },
                '50%': { transform: 'scale(1.03)', opacity: '1', filter: 'drop-shadow(0 0 12px #38bdf8)' },
              },
              'fadeInUpSlight': {
                from: { opacity: '0', transform: 'translateY(10px)' },
                to: { opacity: '1', transform: 'translateY(0)' },
              },
              'fadeIn': {
                from: { opacity: '0' },
                to: { opacity: '1' },
              },
              'fadeOut': {
                from: { opacity: '1' },
                to: { opacity: '0', visibility: 'hidden' },
              },
              'ellipsis-animation': {
                '0%': { content: "'.'"; },
                '33%': { content: "'..'"; },
                '66%': { content: "'...'"; },
                '100%': { content: "'.'"; }
              },
              'icon-appear': { 
                '0%': { transform: 'scale(0.6)', opacity: '0' }, 
                '60%': { transform: 'scale(1.1)', opacity: '1' },
                '100%': { transform: 'scale(1)', opacity: '0.8' }, 
              },
              'background-pan': { 
                '0%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
                '100%': { 'background-position': '0% 50%' },
              },
              'blink': { // Keyframes for blinking cursor
                'from, to': { 'background-color': 'transparent' },
                '50%': { 'background-color': 'currentColor' },
              }
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; 
      }
      ::-webkit-scrollbar-thumb {
        background: #374151; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563; 
      }
      .animation-delay-200 { animation-delay: 0.2s; }
      .animation-delay-400 { animation-delay: 0.4s; }
      .animation-delay-600 { animation-delay: 0.6s; }
      .animation-delay-800 { animation-delay: 0.8s; }
      .animation-delay-1000 { animation-delay: 1s; }
      .animation-delay-1200 { animation-delay: 1.2s; } /* Added for About App section */
      .animation-delay-1500 { animation-delay: 1.5s; }


      .animated-ellipsis::after {
        display: inline-block;
        animation-name: ellipsis-animation;
        animation-duration: 1.5s;
        animation-iteration-count: infinite;
        animation-timing-function: steps(3, end);
        content: "..."; 
        width: 1em; 
        text-align: left;
        vertical-align: bottom;
      }
      .animate-icon-appear {
        animation-name: icon-appear;
        animation-duration: 0.8s;
        animation-timing-function: ease-out;
        animation-fill-mode: forwards;
      }
      .animate-background-pan {
        background-size: 200% 200%; 
        animation-name: background-pan;
        animation-duration: 15s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }
      .blinking-cursor { /* Style for the typing cursor */
        display: inline-block;
        width: 8px;
        height: 1.2em; /* Adjust based on font size */
        background-color: currentColor;
        animation: blink 1s step-end infinite;
        vertical-align: text-bottom; /* Aligns cursor with text baseline */
        margin-left: 2px;
        border-radius: 1px;
      }
    </style>

{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",

    "@google/genai": "https://esm.sh/@google/genai@^1.2.0"
  }
}
</script>

</head>
